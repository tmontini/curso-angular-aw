<div class="container">
  <form>
    <div class="ui-g">

      <div class="ui-g-12">
        <h1>Novo lançamento</h1>
      </div>

      <div class="ui-g-12">

        <div class="ui-g-12">
          <p-selectButton [options]="tipos" #tipo></p-selectButton>
        </div>

        <div class="ui-g-6 ui-md-3 ui-fluid">
          <label> Vencimento </label>
          <p-calendar dateFormat="dd/mm/yy" [showIcon]="true"></p-calendar>
        </div>

        <div class="ui-g-6 ui-md-3 ui-fluid">
          <label> {{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }} </label>
          <p-calendar dateFormat="dd/mm/yy" [showIcon]="true"></p-calendar>
        </div>

        <div class="ui-g-12 ui-md-9 ui-fluid">
          <label>Descrição</label>
          <input type="text" pInputText name="descricao" ngModel #descricao="ngModel" required minlength="5">

          <app-message [control]="descricao" error="required" text="Informe uma descrição"></app-message>
          <app-message [control]="descricao" error="minlength" text="Mínimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres. Você digitou apenas {{ descricao.errors?.minlength?.actualLength }}"></app-message>
        </div>
        <div class="ui-g-12 ui-md-3 ui-fluid">
          <label>Valor</label>
          <input type="text" pInputText name="valor" currencyMask [options]="{prefix: '', thousands: '.', decimal: ',', allowNegative: false}" placeholder="0,00" ngModel>
        </div>

        <div class="ui-g-12 ui-md-6 ui-fluid">
          <label>Categoria</label>
          <p-dropdown #categoria [options]="categorias" [autoWidth]="false" placeholder="Selecione"></p-dropdown>
        </div>

        <div class="ui-g-12 ui-md-6 ui-fluid">
          <label>Pessoa</label>
          <p-dropdown #pessoa [options]="pessoas" [autoWidth]="false" [filter]="true" placeholder="Selecione"></p-dropdown>
        </div>

        <div class="ui-g-12 ui-fluid">
          <label>Observação</label>
          <textarea pInputTextarea row="3"></textarea>
        </div>

        <div class="ui-g-12">
          <button pButton type="submit" label="Salvar"></button>
          <button pButton type="button" label="Novo" class="ui-button-info"></button>
          <a href="javascript:;">Voltar para a pesquisa</a>
        </div>

      </div>

    </div>
  </form>
</div>
