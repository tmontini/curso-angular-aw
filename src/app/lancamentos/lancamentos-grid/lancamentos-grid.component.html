<p-table [value]="lancamentos" [paginator]="true"
         [rows]="filtro.itensPorPagina" [responsive]="true"
         [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)" #tabela>
  <ng-template pTemplate="header">
    <tr>
      <th>Pessoa</th>
      <th>Descrição</th>
      <th>Vencimento</th>
      <th>Pagamento</th>
      <th>Valor</th>
      <th class="col-acoes"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-lancamento>
    <tr>
      <td>{{lancamento.pessoa}}</td>
      <td>{{lancamento.descricao}}</td>
      <td class="col-data">{{lancamento.dataVencimento | date: 'dd/MM/yyyy'}}</td>
      <td class="col-data">{{lancamento.dataPagamento | date: 'dd/MM/yyyy'}}</td>
      <td class="col-valor"><span [ngStyle]="{ color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue'}">{{lancamento.valor | currency: 'BRL'}}</span></td>
      <td class="col-acoes">
        <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"> </a>
        <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="aoExcluir(lancamento)"> </button>
      </td>
    </tr>
  </ng-template>
</p-table>
